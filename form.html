<!DOCTYPE html>
<html>
<head>
    <title>Форма</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="form-ajax" style="display: none;">
        <div class="box-modal" id="small-modal">
            <span class="modal-close arcticmodal-close">&times;</span>

            <form class="callback-form box-shadow" name="feedback" action="#">
                <fieldset>
                    <legend class="header-form">Закажите бесплатную консультацию прямо сейчас и получите бонусы!</legend>

                    <ul>
                        <li>
                            <label>
                                <input class="input-text" type="text" name="name" value="" placeholder="Представьтесь">
                            </label>
                        </li>

                        <li>
                            <label>
                                <input class="input-text" type="tel" name="tell" value="" placeholder="+79001234567">
                            </label>
                        </li>

                        <li>
                            <input type="hidden" name="bot-field" value="">
                        </li>
                    </ul>

                    <button class="btn feedback">Заказать</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
